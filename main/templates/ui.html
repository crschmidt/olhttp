<head>

<link rel="stylesheet" href="/static/css/style.css" />

<script>
    LAYER_CONFIG = {
        'data': {
            'title': 'Base Data',
            'form': 'data_form',
            'type': 'Point',
            'styleMap': new OpenLayers.StyleMap({'default': {'strokeColor': '#ff0000', 'fillColor': '#ffffff', 'fillOpacity': '0.5', 'strokeOpacity': '1.0', 'pointRadius': 12},
                                                 'select': {'strokeColor': '#0000ff', 'fillColor': '#ffffff', 'fillOpacity': '0.5', 'strokeOpacity': '1.0', 'pointRadius': 12}})
        },
        'other': {
            'title': "Other",
            'form': 'other_form',
            'type': 'Polygon',
            'editable': true,
            'styleMap': new OpenLayers.StyleMap({'default': {'strokeColor': '#ff0000', 'fillColor': '#ffffff', 'fillOpacity': '0.5', 'strokeOpacity': '1.0', 'pointRadius': 12},

        }    
    };    
</script>
</head>
<body onload="init()">
<div id="featuredetails" style="position: fixed; top: 10px; left: 80px; z-index: 10000; background-color: white;-webkit-border-radius: 3px; padding: 10px;">
</div>
<div id="details" style="display:none; position: fixed; top: 10px; left: 80px; z-index: 10000; background-color: white;-webkit-border-radius: 3px; padding: 10px;">

    Title: <input type="text" value="" name="title" /><br />

  </form>
</div>

  </form>
</div>

</body>
